{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Usun Post
                </legend>
                <h2>Czy jestes pewny, ze chcesz usunac post: "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Usun</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Anuluj</a>
            </div>
        </form>
    </div>
{% endblock content %}
